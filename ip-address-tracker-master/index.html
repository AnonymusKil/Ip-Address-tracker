<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../responsive.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
    <section class="hero">
      <div class="hero-section">
        <div>
          <p>IP Address Tracker</p>
          <form class="ip-foem">
            <input type="text" placeholder="Search for any IP address or domain" required>
              <button type="submit">
                <img src="../ip-address-tracker-master/images/icon-arrow.svg" alt="" class="jah">
                <!-- <p>&GreaterGreater;</p> -->
              </button>

          </form>
        </div>
      </div>
      <div class="main-context">
        <div class="main-context-1">
          <p>IP Address</p>
          <p>192.212.174.101</p>
        </div>
        <div class="main-context-2">
          <p>Location</p>
          <p>Brookklyn,Ny 10001</p>
        </div>
        <div class="main-context-3">
          <p>Timezone</p>
          <p>UTC-05:00</p>
        </div>
        <div class="main-context-4">
          <p>ISP</p>
          <p>SpaceX </p>
          <p>Starlink</p>
        </div>
      </div>
    </section>

</main>

</html>
